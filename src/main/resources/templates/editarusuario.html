<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar usuario ParkLine</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/bodyintra.css" />
    </head>
    <body>
        <div class="container">
        <h2>Actualización Datos Usuario</h2>
        <form role="form" th:action="@{/usuario/actualizar/{id}(id=${usuario.id})}"
                                                    th:object="${usuario}">
            <table> 
                <tr><td><label class="form-label">ID </label></td>
                    <td> <input type="text" th:field="*{id}" class="form-control" disabled ></td>
                </tr>                
                <tr><td><label class="form-label">Nombres</label></td>
                    <td> <input type="text" th:field="*{nombre}" class="form-control" ></td>
                    <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="${usuario.nombre}" ></p>
                </tr>
                <tr><td><label class="form-label">Apellidos</label></td>
                    <td> <input type="text" th:field="*{apellido}" class="form-control" ></td>
                </tr>
                <tr><td><label class="form-label">DNI</label></td>
                    <td> <input type="text" th:field="*{dni}" class="form-control" ></td>
                </tr>
                <tr><td><label class="form-label">Email</label></td>
                    <td> <input type="text" th:field="*{email}" class="form-control" ></td>
                </tr>
                <tr><td><label class="form-label">Teléfono</label></td>
                    <td> <input type="text" th:field="*{telefono}" class="form-control" ></td>
                </tr>               
                <tr>                   
                    <td align="center">
                         <br><button type="submit" class="btn btn-primary">Actualizar Datos</button></td>
                </tr>          
          </table>
        </form>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
