<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Empleado ParkLine</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <h2>Registro de Empleado</h2>
        <form role="form" th:action="@{/guardaremp}" th:object="${empleado}">
            <table>                  
                <tr><td><label class="form-label">Nombres</label></td>
                    <td> <input type="text" th:field="*{nombre_empl}" class="form-control" >
                        <small class="text-danger" th:if="${#fields.hasErrors('nombre_empl')}" th:text="${#fields.errors('nombre_empl')[0]}"></small>
                    </td>
                    
                </tr>
                
                <tr>
                    <td><label class="form-label">Apellidos</label></td>
                    <td>
                        <input type="text" th:field="*{apellido_empl}" class="form-control">
                        <small class="text-danger" th:if="${#fields.hasErrors('apellido_empl')}" th:text="${#fields.errors('apellido_empl')[0]}"></small>
                    </td>
                </tr>
                
                <tr>
                    <td><label class="form-label">DNI</label></td>
                    <td>
                        <input type="text" th:field="*{dni}" class="form-control">
                        <small class="text-danger" th:if="${#fields.hasErrors('dni')}" th:text="${#fields.errors('dni')[0]}"></small>
                    </td>
                </tr>

                <tr>
                    <td><label class="form-label">Teléfono</label></td>
                    <td>
                        <input type="text" th:field="*{telefono}" class="form-control">
                        <small class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:text="${#fields.errors('telefono')[0]}"></small>
                    </td>
                </tr>

                
                <tr>
                    <td><label class="form-label">Email</label></td>
                    <td>
                        <input type="text" th:field="*{email}" class="form-control">
                        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')[0]}"></small>
                    </td>
                </tr>

                
                <tr><td> <label class="form-label">Rol</label></td>
                    <td> <select th:field="*{rol}"   class="form-select">
                            <option th:each="r : ${roles}"
                                    th:value="${r}"
                                    th:text="${r}"></option>                      
                         </select></td>
                </tr> 
                
                <tr><td><label class="form-label">Contraseña</label></td>
                    <td> <input type="text" th:field="*{contrasena}" class="form-control" >
                        <small class="text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small>
                    </td>
                </tr>
                
                
                <tr>                   
                    <td align="center">
                         <br><button type="submit" class="btn btn-primary">Registrar</button></td>
                </tr>          
          </table>
        </form>
      </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
