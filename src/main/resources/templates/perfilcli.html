<!doctype html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet/less" type="text/css" href="/css/nav.less" />
    <link rel="stylesheet/less" type="text/css" href="/css/footer.less" />
    <title>Perfil</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="/img/logoact.png" alt="Logo" class="log">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="login">Iniciar sesi√≥n</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto"> 
                    <li class="nav-item">
                        <a class="nav-link" href="parkline">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#mapa">Mapa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservas">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Recompensas">Recompensas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Nosotros">Nosotros</a>
                    </li>


                </ul>

                <ul class="nav-item dropdown" sec:authorize="hasRole('admin')">
                              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                 Administrador
                              </a>
                              <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="/profile">Profile</a></li>
                                  <li><a class="dropdown-item" href="/configuration">Configurations</a></li>
                                  <li><a class="dropdown-item" href="/details">Details action</a></li>
                              </ul>
                          </ul>

                            <ul class="nav-item dropdown" sec:authorize="hasRole('cliente')">
                              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                 Cliente
                              </a>
                              <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="/profile">Profile</a></li>
                                  <li><a class="dropdown-item" href="/orders">Orders</a></li>                             
                              </ul>
                          </ul>

                          <form sec:authorize='isAuthenticated()' method='post' action='/logout'>
                              <input type='hidden' th:name='${_csrf.parameterName}'
                                     th:value='${_csrf.token}'/>
                              <button type='submit' class='btn btn-danger'>Logout</button>
                          </form>


            </div>
        </div>
    </nav>

    <section>
            <div class="container py-5">
                <div class="rounded border-4">
                    <h2 class="text-center mb-4">Perfil</h2>
                    <hr>
                    <div class="row mb-2">
                        <div class="col">Nombre: </div>
                        <div class="col" th:text="${appUser.nombre}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">Apellido: </div>
                        <div class="col" th:text="${appUser.apellido}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">Dni: </div>
                        <div class="col" th:text="${appUser.dni}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">Telefono: </div>
                        <div class="col" th:text="${appUser.telefono}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">Email: </div>
                        <div class="col" th:text="${appUser.email}"></div>
                    </div>

                </div>
            </div>
        </section>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="/js/script.js"></script>
    <script src="/js/carga.js"></script>
</body>

</html>
