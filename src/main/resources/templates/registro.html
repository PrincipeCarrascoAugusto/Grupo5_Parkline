<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/css/login.css" />
        <link rel="stylesheet" type="text/css" href="/css/footer.css" />

        <title>Registro</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/less" ></script>

        <style>
            body {
                background-image: url('img/esta.gif');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                background-repeat: no-repeat;
                height: 100vh;
            }
        </style>

    </head>

    <body>
        <main>
            <aside class="left-panel">
                <h2 class="company-name" id="company-name"></h2>
                
            </aside>

            <article class="right-panel">
                <div class="container" id="container">
                    <div class="form-container">
                        <form action="#" th:action="@{/registro}" th:object="${registerDto}" method="post">
                            <h1 class="h1">Regístrarse</h1>

                            <div th:if="${success}" class="alert alert-success alert-dismissible face show" role="alert">
                                <strong>Account Created Successfully</strong>
                                <a class="ms-2" href="/login">Login</a>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <!-- Nombre -->
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label text-end" for="nombre">Nombre</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${registerDto.nombre}" placeholder="Nombre">
                                    <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="${registerDto.nombre}" ></p>
                                </div>
                            </div>

                            <!-- Apellido -->
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label text-end" for="apellido">Apellido</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${registerDto.apellido}" placeholder="Apellido">
                                    <p th:if="${#fields.hasErrors('apellido')}" th:errorclass="text-danger" th:errors="${registerDto.apellido}" ></p>
                                </div>
                            </div>

                            <!-- DNI -->
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label text-end" for="dni">DNI</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${registerDto.dni}" placeholder="DNI">
                                    <p th:if="${#fields.hasErrors('dni')}" th:errorclass="text-danger" th:errors="${registerDto.dni}" ></p>
                                </div>
                            </div>

                            <!-- Teléfono -->
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label text-end" for="telefono">Teléfono</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${registerDto.telefono}" placeholder="Teléfono">
                                    <p th:if="${#fields.hasErrors('telefono')}" th:errorclass="text-danger" th:errors="${registerDto.telefono}" ></p>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label text-end" for="email">Email</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${registerDto.email}" placeholder="Email">
                                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${registerDto.email}" ></p>
                                </div>
                            </div>

                            <!-- Contraseña -->
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label text-end" for="contraseña">Contraseña</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="password" th:field="${registerDto.contraseña}" placeholder="Contraseña">
                                    <p th:if="${#fields.hasErrors('contraseña')}" th:errorclass="text-danger" th:errors="${registerDto.contraseña}" ></p>
                                </div>
                            </div>

                            <!-- Confirmar Contraseña -->
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label text-end" for="confirmContraseña">Confirmar Contraseña</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="password" th:field="${registerDto.confirmContraseña}" placeholder="Confirmar Contraseña">
                                    <p th:if="${#fields.hasErrors('confirmContraseña')}" th:errorclass="text-danger" th:errors="${registerDto.confirmContraseña}" ></p>
                                </div>
                            </div>

                            <button type="submit">Registrar</button>
                            <p>¿Ya tienes una cuenta? <a href="/login" id="show-login">Iniciar sesión</a></p>
                        </form>
                    </div>
                </div>
            </article>
        </main>

        <script src="/js/script.js"></script>
        <script src="/js/carga.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
