<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    
    
    <link rel="stylesheet/less" type="text/css" href="/nav.less" />
    <link rel="stylesheet/less" type="text/css" href="/login.less" />
    <link rel="stylesheet/less" type="text/css" href="/footer.less" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>

<body>
    <nav id="nav"> 
    </nav>

    <main>
        <aside class="left-panel">
            <h2 class="company-name" id="company-name"></h2>
            <img src="img/esta.gif" class="gif">
        </aside>
        
        <article class="right-panel">
            <div class="container" id="container">
                
                <div class="form-container sign-in">
                    <form action="#" th:action="@{/login}" method="post">
                        <h1 class="h1">Iniciar Sesión</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        </div>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Contraseña" required>
                        <a href="#">No recuerdas tu contraseña?</a>
                        <button type="submit">Iniciar</button>
                        <p>¿No tienes cuenta? <a href="#" id="show-signup">Crear cuenta</a></p>
                    </form>
                </div>
                
                <div class="form-container sign-up hidden">
                    <form>
                        <h1 class="h1">Regístrarse</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        </div>
                        <div class="name-container">
                            <input type="text" placeholder="Nombre" class="name-input">
                            <input type="text" placeholder="Apellido" class="surname-input">
                        </div>
                        <div class="name-container">
                            <input type="text" placeholder="DNI" class="name-input">
                            <input type="text" placeholder="Teléfono" class="surname-input">
                        </div>
                        <input type="password" placeholder="Contraseña">
                        <button type="button">Registrar</button>
                        <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Iniciar sesión</a></p>
                    </form>
                </div>
            </div>
        </article>
    </main>
    <footer id="footer">
    </footer>


    <script src="/script.js"></script>
    <script src="/carga.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"crossorigin="anonymous"></script>
</body>

</html>
